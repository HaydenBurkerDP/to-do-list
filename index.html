<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/b4abdf8cf9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <template>
      <div class="to-do-item">
        <label class="checkbox-container">
          <input type="checkbox" class="check-item" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <span class="item-text">Item Text</span>

        <button class="delete-item">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </template>

    <div class="to-do-container">
      <h1>To-do List</h1>

      <div class="create-item-wrapper">
        <input
          type="text"
          id="create-item-text"
          placeholder="Enter your to-dos here..."
        />

        <button class="create-item-btn">Add To-do</button>
      </div>

      <div class="list-container">
        <div class="item-list-wrapper">
          <h2 class="list-title">Pending To-dos</h2>
          <div class="item-list"></div>
        </div>
        <div class="item-list-wrapper">
          <h2 class="list-title">Completed To-dos</h2>
          <div class="item-list"></div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
